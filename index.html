<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .box{
    width: 100%;
    border-radius: 15px;
    background-color: #fff;
    }
    .gender{
        font-weight: bold;
        font-size: 20px;
    }
    .gender input{
        margin-left: 110px;
    }
    .weight{
        font-weight: 700;
        font-size: 18px;
    }
    .weight #names{
        margin-left: 70px;
    }
    .weight input{
        width: 25rem;
    margin-left: 20px;
    height: 50px;
    }
    .button-class input{
        font-weight: bold;
    }
    .button-class{
        margin-left: 100px;
    }
    .heading{
        font-weight: bold
    }
   
    
</style>
<body>

  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="mt-5 text-center heading" ><u><span style="color: red;">BMI</span> CALCULA<span class="text-success">TOR</span></u></h2>
            <div class="box justify-content-center align-item-center mt-5">
                <form action="" class="bmiForm m-4">
                    
                    <div class="weight mt-4 d-flex">
                        <label for="" class="mt-2">NAME: </label>
                        <input type="text" id="names" class="">
                    </div>
                    
                    
                    
                    <div class="gender mt-4">
                        <label for="">GENDER : </label>
                        <input type="radio" name="genders" >
                        <i class="fa-solid fa-person"></i>
                        <input type="radio" name="genders" >
                        <i class="fa-solid fa-person-dress"></i>
                    </div>

                    <div class="weight mt-4 d-flex">
                        <label for="" class="mt-2">WEIGHT(KG): </label>
                        <input type="text" id="weight" class="">
                    </div>

                    <div class="weight mt-4 d-flex">
                        <label for="" class="mt-2">HEIGHT(CM): </label>
                        <input type="text" id="height" class="">
                    </div>

                    <div class="button-class m-5 justify-content-center align-item-center d-flex">
                        <input type="button" value="RESET" class="btn btn-danger ms-5" onclick="resetValue()">
                        <input type="button" value="CALCULATE" class="btn btn-success ms-5 " onclick="calculate()">
                      

                    </div>

                    <div class="ouput  mt-4  ">
                        <h3 id="naming"class=" text-center"></h3>
                        <h1 id="value" class="text-center"></h1>
                        <div id="typed"></div>
                        
                    </div>
                </form>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>
    
</body>

<script>
    function calculate(){
       
        const a = weight.value
        console.log(a);
        const b = height.value
        console.log(b)
        const result = (a/b/b)*10000
        console.log(result.toFixed(2))
        value.innerHTML = `${result.toFixed(2)}`

        if(result >= 18.5 && result<= 24.9){
            typed.innerHTML=`<h3 class="text-center text-success">NORMAL WEIGHT</h3>`
            
        }
        else if(result <= 18.5){
            typed.innerHTML=`<h3  class="text-center text-primary">UNDER WEIGHT</h3>`
        }
        else if(result >= 24.0 && result <=29.9){
            typed.innerHTML=`<h3 class="text-center text-warnin">OVER WEIGHT</h3>`
            
        }
        else if(result >30.0){
            typed.innerHTML=`<h3  class="text-center text-danger">OBESE</h3>`
        }


        naming.innerHTML=`${names.value} , Your BMI is`

        

    }

    function resetValue(){
        weight.value = ``
        height.value=``
        typed.innerHTML=``
        value.innerHTML=``
        naming.innerHTML=``

    }
</script>
</html>
